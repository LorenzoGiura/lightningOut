  <body>
    <div class="slds" data-lightning-out="true"></div>
    
  <script src="https://lorenzogiura.github.io/lightningOut/lightningOutLibrary.js"></script>
    <script>

      const appName = 'c:exportLwcTest';
      const componentName = 'c:gunpowderCommunityCareersForm';
      const lightningEndpoint = 'https://gunpowdersrl31-dev-ed.lightning.force.com';
      const targetElement = document.querySelector("[data-lightning-out]");
      const componentAttributes = {};

      $Lightning.use(
              appName,
              function (){
                $Lightning.createComponent(
                        componentName,
                        componentAttributes,
                        targetElement,
                        function (cmp){
                          console.log('lightning component created');
                        }
                );
              },
              lightningEndpoint
      );


    </script>
  </body>
